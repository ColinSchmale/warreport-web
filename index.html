<!DOCTYPE html>
<html lang="en" translate="no">

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="War Report is the ultimate companion app for Clash of Clans, which offers detailed statistics about every
    part of the game.">
  <meta name="author" content="Colin Schmale">
  <meta name="application-name" content="War Report for Clash of Clans">
  <meta name="keywords"
    content="Clash of Clans, coc, cwl, clan wars, clan war league, stats, statistics, legend league, legends, trophy, pushing, push, tool, companion, app, esports, pro">

  <!-- iOS meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="War Report for Clash of Clans">
  <meta name="apple-itunes-app" content="app-id=1669237796">

  <!-- Android meta tags -->
  <meta name="theme-color" content="#ffffff">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Windows meta tags -->
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="https://warreport.app/splash/img/light-1x.png">
  <meta name="msapplication-tooltip" content="Live information and statistics on clan wars in Clash of Clans">

  <!-- Open Graph meta tags -->
  <meta property="og:site_name" content="War Report for Clash of Clans">
  <meta property="og:title" content="War Report - Live information and statistics on clan wars in Clash of Clans" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.warreport.app" />
  <meta property="og:image" content="https://warreport.app/assets/assets/images/preview_image.jpg" />
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="War Report logo" />
  <meta property="og:description" content="War Report is the ultimate companion app for Clash of Clans, which offers detailed statistics about every
    part of the game." />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="warreport.app">
  <meta property="twitter:url" content="https://warreport.app/">
  <meta name="twitter:title" content="War Report for Clash of Clans">
  <meta name="twitter:description" content="War Report is the ultimate companion app for Clash of Clans, which offers detailed statistics about every
    part of the game.">
  <meta name="twitter:image" content="https://warreport.app/assets/assets/images/preview_image.jpg">
  <meta data-rh="true" name="twitter:image:alt" content="War Report logo">
  <meta name="twitter:site" content="@WarReportApp">
  <meta name="twitter:creator" content="@ColinSchmale">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>War Report for Clash of Clans</title>
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" type="text/css" href="splash/style.css">
  <script src="splash/splash.js"></script>

  <!-- Preconnect and DNS Prefetch for external resources -->
  <link rel="preconnect" href="https://clashapi.colinschmale.dev" />
  <link rel="preconnect" href="https://assets.colinschmale.dev" />
  <link rel="dns-prefetch" href="https://db.colinschmale.dev" />
  <link rel="dns-prefetch" href="https://api.api.clashk.ing" />
</head>

<body>
  <picture id="splash">
    <source
      srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x"
      media="(prefers-color-scheme: light)">
    <source
      srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x"
      media="(prefers-color-scheme: dark)">
    <img class="center" aria-hidden="true" src="splash/img/light-3x.png" alt="">
  </picture>
  <script src="flutter_bootstrap.js?v=1900233015" async></script>
</body>

</html>
